name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgres://udp:udp_password@localhost:5432/udp
  NODE_ENV: test

jobs:
  checks:
    name: Lint, Guard, Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: udp
          POSTGRES_PASSWORD: udp_password
          POSTGRES_DB: udp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run guardrails
        run: npm run guard:all

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: checks

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: udp
          POSTGRES_PASSWORD: udp_password
          POSTGRES_DB: udp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run db:migrate

      - name: Build app
        run: npm run build

      - name: Start server
        run: |
          npm start &
          sleep 5

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/auth/bootstrap > /dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done

      - name: Run smoke tests
        run: |
          bash scripts/smoke/layer16_tenant_rbac.sh
          bash scripts/smoke/layer11_ar_ap.sh
          bash scripts/smoke/layer12_2_unallocate.sh
