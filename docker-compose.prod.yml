version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: udp_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - udp_network

  db:
    image: postgres:16-alpine
    container_name: udp_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-udp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-udp}
    volumes:
      - udp_pgdata_prod:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-udp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - udp_network

  caddy:
    image: caddy:2-alpine
    container_name: udp_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - udp_network

volumes:
  udp_pgdata_prod:
  caddy_data:
  caddy_config:

networks:
  udp_network:
    driver: bridge
